<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <input type="hidden" value="{{ bg_name }}" id="bg-file">
    <header>
        <h1>{{ title }}</h1>
        <div class="header-user-info">
            <span>User: <strong>{{ username }}</strong></span>
            <a href="{{ url_for('logout') }}" class="logout-button">Log out</a>
        </div>
    </header>
    <main id="gallery-container"><div class="loader"></div></main>
    <div id="lightbox" class="lightbox">
        <div class="lightbox-backdrop"></div>
        <div class="lightbox-content">
            <div class="lightbox-top-bar">
                <div class="lightbox-info"><p class="filename"></p><p class="metadata"></p></div>
                <div class="lightbox-controls">
                    <a href="#" class="lightbox-download" title="Download" download><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/></svg></a>
                    <span class="lightbox-close" title="Close">✖</span>
                </div>
            </div>
            <div class="lightbox-nav prev">&#10094;</div>
            <div class="lightbox-nav next">&#10095;</div>
            <div class="media-wrapper"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <footer>Media explorer<br>&copy; {{ now_year }} Jan Gruner ❤️</footer>
</body>
</html>
