<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>{{ title }}</h1>
            <p class="login-subtitle">Welcome</p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}{% for category, message in messages %}<div class="flash-message {{ category }}">{{ message }}</div>{% endfor %}{% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group"><label for="username">Username</label><input type="text" id="username" name="username" required autocomplete="username"></div>
                <div class="input-group"><label for="password">Password</label><input type="password" id="password" name="password" required autocomplete="current-password"></div>
                <div class="remember-group"><input type="checkbox" id="remember" name="remember"><label for="remember">Remember me</label></div>
                <button type="submit" class="login-button">Log in</button>
            </form>
        </div>
    </div>
    <footer>Media explorer<br>&copy; {{ now_year }} Jan Gruner ❤️</footer>
</body>
</html>
